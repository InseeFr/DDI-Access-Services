org.apache.catalina.core.ContainerBase.[Catalina].level=INFO
org.apache.catalina.core.ContainerBase.[Catalina].handlers=java.util.logging.ConsoleHandler

logging.logback.rollingpolicy.max-file-size=1MB
logging.file.name=/logs/ddi-access-services-local.log

spring.config.import=optional:classpath:env/${fr.insee.rmes.env:dev}/ddi-access-services.properties

spring.datasource.url=jdbc:postgresql://${fr.insee.rmes.search.db.host}:${fr.insee.rmes.search.db.port}/${fr.insee.rmes.search.db.schema}
spring.datasource.username=${fr.insee.rmes.search.db.user}
spring.datasource.password=${fr.insee.rmes.search.db.password}


springdoc.swagger-ui.path=/
springdoc.pathsToMatch=/**
